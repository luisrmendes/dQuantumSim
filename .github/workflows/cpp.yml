name: C/C++ CI

on:
  push:
    branches: [ "master", "integrated-testing" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: setup
      run: apt install install -y libopenmpi-dev
    - name: configure
      run: chmod +x configure && ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
